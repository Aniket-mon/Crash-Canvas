
<style>
.video-background {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: -1;
  overflow: hidden;
}
.video-background video {
  width: 100vw; height: 100vh;
  object-fit: cover;
  filter: blur(8px);
  transform: scale(1.05);
}
</style>
<div class="video-background">
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>



<script>
  // Disable scroll immediately
  document.documentElement.style.overflow = 'hidden';
  document.body.style.overflow = 'hidden';
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden !important;
}
#traffic-loader-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(30,30,30,0.85);
  z-index: 9999999;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.7s ease;
  opacity: 1;
}
#traffic-loader-overlay.fade-out {
  opacity: 0;
  pointer-events: none;
}
#traffic-loader {
  background: #222;
  padding: 32px 48px;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
}
.traffic-light {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.light {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #333;
  opacity: 0.5;
  transition: background 0.3s, opacity 0.3s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
.light.red.active { background: #e74c3c; opacity: 1; }
.light.yellow.active { background: #f1c40f; opacity: 1; }
.light.green.active { background: #27ae60; opacity: 1; }
</style>

<div id="traffic-loader-overlay">
  <div id="traffic-loader">
    <div class="traffic-light">
      <div class="light red" id="red-light"></div>
      <div class="light yellow" id="yellow-light"></div>
      <div class="light green" id="green-light"></div>
    </div>
  </div>
</div>

<script>
(function() {
  function activateLight(lightId) {
    document.getElementById('red-light').classList.remove('active');
    document.getElementById('yellow-light').classList.remove('active');
    document.getElementById('green-light').classList.remove('active');
    document.getElementById(lightId).classList.add('active');
  }
  // Start with red
  activateLight('red-light');
  // After 4s, yellow
  setTimeout(function() { activateLight('yellow-light'); }, 4000);
  // After 6s, green
  setTimeout(function() { activateLight('green-light'); }, 6000);
  // Fade out after 8s, then remove overlay and restore scroll
  setTimeout(function() {
    var overlay = document.getElementById('traffic-loader-overlay');
    if (overlay) {
      overlay.classList.add('fade-out');
      document.documentElement.style.overflow = '';
      document.body.style.overflow = '';
      setTimeout(function() { if (overlay) overlay.remove(); }, 700);
    }
  }, 8000);
})();
</script>
